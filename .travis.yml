language: python
python: 3.6
matrix:
  include:
    - python: 3.7
      env: TOXENV=cli_test
    - python: 3.7
      env: TOXENV=py37,flake8
    - python: 3.6
      env: TOXENV=py36,flake8
addons:
  apt:
    packages:
    - jq
install: pip install -U tox
script: tox -e ${TOXENV}
deploy:
  on:
    condition: "$TOXENV == py37,flake8"
    repo: glogiotatidis/neres
    tags: true
  distributions: sdist bdist_wheel
  provider: pypi
  user: glogiotatidis
  password:
    secure: 
